<header class="header">
  <div class="logo-container">
    <img src="../../assets/logo.jpg" alt="Logo" class="logo" routerLink="/" style="cursor: pointer;">
  </div>

  <div class="nav-links">
    <a class="nav-item" routerLink="/" [class.active]="isActive('/')">Deportes</a>
    <a class="nav-item" routerLink="/live" [class.active]="isActive('/live')">En Vivo</a>
    <a class="nav-item" routerLink="/premios" [class.active]="isActive('/premios')">Premios</a>
    <a class="nav-item" routerLink="/promociones" [class.active]="isActive('/promociones')">Promociones</a>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Buscar eventos, equipos..." class="search-input">
    <button class="search-button">
      <i class="search-icon">🔍</i>
    </button>
  </div>

  <div class="user-section">
    <!-- Reemplazamos el balance con el estilo del perfil -->
    <div class="balance" *ngIf="username">
      <div class="profile-balance">
        <div class="balance-icon">
          <img src="assets/monedapnw.png" alt="Moneda">
        </div>
        <span class="balance-amount">
          <span class="integer-part">{{ saldo | number:'1.0-0' }}</span>
          <span class="decimal-part">.{{ (saldo.toString().split('.')[1] || '00').padEnd(2, '0') }}</span>
        </span>
      </div>
      <!-- Añadimos el icono de recompensas aquí -->
      <div class="nav-icons">
        <a class="nav-icon" routerLink="/premios" [class.active]="isActive('/premios')" title="Premios">
          🏆
        </a>
        <a class="nav-icon" routerLink="/promociones" [class.active]="isActive('/promociones')" title="Promociones">
          🎁
        </a>
        <a class="rewards-icon" routerLink="/rewards" [class.active]="isActive('/rewards')" title="Recompensas diarias">
          🎁
        </a>
        <!-- Add the daily wheel component here -->
        <app-daily-wheel *ngIf="username"></app-daily-wheel>
      </div>
    </div>

    <div class="user-info">
      <!-- Perfil con menú desplegable para usuarios logueados -->
      <div class="profile-dropdown" *ngIf="username" (click)="toggleProfileMenu()" (clickOutside)="closeProfileMenu()">
        <div class="profile-container">
          <div class="profile-image" [style.background-image]="profileImage ? 'url(http://localhost:8000/' + profileImage + ')' : 'none'">
            <span *ngIf="!profileImage">{{ getInitials() }}</span>
          </div>
          <span class="username">{{ username }}</span>
          <span class="dropdown-arrow" [class.open]="isProfileMenuOpen">▼</span>
        </div>

        <!-- Menú desplegable -->
        <div class="profile-menu" *ngIf="isProfileMenuOpen">
          <a routerLink="/profile" class="menu-item">
            <i class="menu-icon">👤</i>
            <span>Mi Perfil</span>
          </a>
          <a routerLink="/profile/bets" class="menu-item">
            <i class="menu-icon">🎮</i>
            <span>Mis Apuestas</span>
          </a>
          <a routerLink="/profile/history" class="menu-item">
            <i class="menu-icon">📜</i>
            <span>Historial</span>
          </a>
          <a routerLink="/profile/edit" class="menu-item">
            <i class="menu-icon">✏️</i>
            <span>Editar Perfil</span>
          </a>
          <div class="menu-divider"></div>
          <button (click)="logout()" class="menu-item logout-item">
            <i class="menu-icon">🚪</i>
            <span>Cerrar Sesión</span>
          </button>
        </div>
      </div>

      <!-- Auth buttons for non-logged in users -->
      <div class="auth-buttons" *ngIf="!username">
        <a routerLink="/login" class="login-button">Iniciar sesión</a>
        <a routerLink="/register" class="register-button">Registrarse</a>
      </div>
    </div>
  </div>
</header>
