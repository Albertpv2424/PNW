<div class="betting-timer-container">
  <div class="timer-section">
    <div class="timer-display" [style.color]="getTimerColor()">
      {{ formattedTime }}
    </div>

    <div class="timer-progress-container">
      <div class="timer-progress-bar"
           [style.width.%]="percentageRemaining"
           [style.background-color]="getTimerColor()">
      </div>
    </div>
  </div>

  <div class="stats-section">
    <div class="stat-item">
      <div class="stat-icon">🎮</div>
      <div class="stat-value">{{ betsPlaced }}</div>
      <div class="stat-max">máx.{{ maxDailyBets }}</div>
    </div>

    <div class="stat-item">
      <div class="stat-icon">⏱️</div>
      <div class="stat-value">{{ hoursSpent }}h{{ minutesSpent }}m</div>
      <div class="stat-max">máx.{{ formatMaxTime() }}</div>
    </div>
  </div>
</div>
