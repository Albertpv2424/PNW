<div class="profile-header">
  <div class="profile-avatar">
    <div class="profile-image" [style.background-image]="profileImage ? 'url(http://localhost:8000/' + profileImage + ')' : 'none'">
      <span *ngIf="!profileImage">{{ getInitials() }}</span>
    </div>
  </div>
  <div class="profile-info">
    <h1>{{ username }}</h1>
    <p class="profile-email">{{ email }}</p>
    <div class="profile-balance">
      <div class="balance-icon">
        <img src="assets/monedapnw.png" alt="Moneda">
      </div>
      <span class="balance-amount">
        <span class="integer-part">{{ saldo | number:'1.0-0' }}</span>
        <span class="decimal-part">.{{ (saldo.toString().split('.')[1] || '00').padEnd(2, '0') }}</span>
      </span>
    </div>
  </div>
  <a routerLink="/" class="home-button">
    <span class="home-icon">🏠</span>
    <span>Volver al inicio</span>
  </a>
</div>

<div class="profile-navigation">
  <a routerLink="/profile" class="nav-item" [class.active]="activeTab === 'profile'">Perfil</a>
  <a routerLink="/profile/bets" class="nav-item" [class.active]="activeTab === 'bets'">Mis Apuestas</a>
  <a routerLink="/profile/history" class="nav-item" [class.active]="activeTab === 'history'">Historial</a>
  <a routerLink="/profile/edit" class="nav-item" [class.active]="activeTab === 'edit'">Editar Perfil</a>
</div>
