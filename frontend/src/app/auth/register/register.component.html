<div class="register-container">
    <div class="register-card">
      <img src="../../../assets/logo.jpg" alt="Logo" class="logo">
      <h1>Bienvenido!</h1>

      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
       
        <div class="input-container">
          <input type="text" formControlName="nick" placeholder="Usuario">
          <label>Usuario</label>
        </div>

        <div class="input-container">
          <input type="email" formControlName="email" placeholder="Correo electr√≥nico">
          <label>Correo electr√≥nico</label>
        </div>

        <div class="input-container">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="pswd" placeholder="Contrase√±a">
          <label>Contrase√±a</label>
          <span class="eye-icon" (click)="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="input-container">
          <input type="text" formControlName="dni" placeholder="DNI/NIE">
          <label>DNI/NIE</label>
        </div>

        <div class="input-container">
          <input type="tel" formControlName="telefon" placeholder="Tel√©fono">
          <label>Tel√©fono</label>
        </div>

        <div class="input-container">
          <input type="date" formControlName="data_naixement" placeholder="Fecha de nacimiento">
          <label>Fecha de nacimiento</label>
        </div>

        <!-- Add profile image upload field -->
        <div class="profile-image-container">
          <label for="profile-image" class="profile-image-label">Foto de perfil (opcional)</label>
          <div class="profile-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Vista previa" class="preview-image">
          </div>
          <div class="profile-upload">
            <input type="file" id="profile-image" (change)="onImageSelected($event)" accept="image/*">
            <label for="profile-image" class="upload-button">Seleccionar imagen</label>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" formControlName="terms">
          <label for="terms">He le√≠do y acepto los T√©rminos y Condiciones.</label>
        </div>

        <button type="submit" class="submit-button">CREAR CUENTA</button>
        
        <!-- Update login link section to match login component style -->
        <div class="register-link">
          <span>¬øYa tienes una cuenta?</span>
          <a routerLink="/login">INICIAR SESI√ìN</a>

      </form>
    </div>
