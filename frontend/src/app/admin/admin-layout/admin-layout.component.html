<div class="admin-dashboard">
  <header class="dashboard-header">
    <div class="logo-container">
      <img src="../../../assets/logo.jpg" alt="Logo" class="logo">
      <h1>Panel de Administración</h1>
    </div>
    <div class="user-info">
      <span *ngIf="currentUser" class="welcome-text">Bienvenido, <strong>{{ currentUser.nick }}</strong></span>
      <button class="logout-btn" (click)="logout()">
        <span class="logout-icon">🚪</span>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/admin/users" routerLinkActive="active">Gestión de Usuarios</a></li>
          <li><a routerLink="/admin/prizes" routerLinkActive="active">Gestión de Premios</a></li>
          <li><a routerLink="/admin/promotions" routerLinkActive="active">Gestión de Promociones</a></li>
          <li><a routerLink="/admin/settings" routerLinkActive="active">Configuración</a></li>
        </ul>
      </nav>
    </div>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
